<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <handsome></handsome>
</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>

            msg: 'hello world'
        }
    })
</script>
</html>
